name: ai_chat
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/chat_logo.png
    - assets/images/onBoardingAi.png
    - assets/svgs/arrow-right.svg

flutter_native_splash:
  color: "#3369FF"
  image: assets/images/chat_logo.png
  android: true
  ios: true
  fullscreen: true
  web: false

  android_12:
    image: assets/images/chat_logo.png
    icon_background_color: "#3369FF"
